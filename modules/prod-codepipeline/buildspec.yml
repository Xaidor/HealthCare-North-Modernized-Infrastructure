version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18  
    commands:
      - echo Installing Node.js dependencies

  build:
    commands:
      - echo Running build
      - npm run build  
      - mkdir -p build_output
      - cp -r dist/* build_output/  

  post_build:
    commands:
      - echo Post-build phase
      - aws s3 cp build_output/ s3://healthcare-north-pod4-project/ --recursive

artifacts:
  files:
    - '**/*'
    - 'build_output/**/*'

cache:
  paths:
    - 'node_modules/**/*'  


